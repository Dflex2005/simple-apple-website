<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
        <section class="heading">
           <div class="apple">
            <div class="logo">
                <img src="images/apple logo1.jpg" alt="">
            </div>
            <div class="typing"></div>
           </div>
        </section>

        <section class="main">
            <div class="btn">
                <div class="buttons">
                    <button class="filter-btn all-items" data-id="all">All</button>
                </div>
                <div class="buttons">
                <button class="filter-btn" data-id="phone">iPhone</button>
            </div>
            <div class="buttons">
                <button class="filter-btn" data-id="laptop">macBook Laptop</button>
            </div>
            <div class="buttons">
                <button class="filter-btn" data-id="airpod">Airpod</button>
            </div>
            <div class="buttons">
                <button class="filter-btn" data-id="watch">Watch</button>
            </div>
            </div>


            <div class="content">
                <div class="card-img">
                    <a href="images/laptop1.jpg">
                        <img src="images/laptop1.jpg" class="photo" alt="">
                    </a>
                </div>
            </div>
        </section>



    <script src="app.js"></script>
</body>
</html>
